version: v1beta10
vars:
  - name: IMAGE
    value: loftsh/jspolicy
images:
  controller:
    image: ${IMAGE}
    rebuildStrategy: ignoreContextChanges
    build:
      docker:
        skipPush: true
        options:
          target: builder
deployments:
  - name: jspolicy
    helm:
      chart:
        name: ./chart
      values:
        image: ${IMAGE}
dev:
  replacePods:
    - imageSelector: ${IMAGE}
      patches:
        - op: remove
          path: spec.containers[0].resources
        - op: remove
          path: spec.containers[0].readinessProbe
        - op: remove
          path: spec.containers[0].livenessProbe
        - op: replace
          path: spec.containers[0].command
          value: ["sleep"]
        - op: replace
          path: spec.containers[0].args
          value: ["99999999999"]
  terminal:
    imageSelector: ${IMAGE}
  sync:
    - imageSelector: ${IMAGE}
      excludePaths:
        - '**'
        - '!/cmd'
        - '!/pkg'
        - '!/vendor'
        - '!/go.mod'
        - '!/go.sum'
commands:
  - name: dev
    command: "devspace dev -n jspolicy"
  - name: deploy
    command: "devspace deploy -n jspolicy -d --profile deploy"  
profiles:
  - name: deploy
    patches:
      - op: remove
        path: images.controller.build
      - op: remove
        path: images.controller.rebuildStrategy